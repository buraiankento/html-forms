<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header class="speaker-form-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Fujitsu-Logo.svg/1280px-Fujitsu-Logo.svg.png" alt="amadeus-your-technology-partner." width="200" height="100">
      <h1>Online Job Application Form</h1>
      <p><em>Want to be a part in this field of industry? Kindly fill out this form below.</em></p>
    </header>
    <form action="/server/" method="GET" class="speaker-form">
    
      <div class="form-row">
        <label for="applicant">Applicant Name:</label>
        <input type="text" id="applicant" name="applicant" />
      </div>

      <div class="form-row">
        <label for="number">Applicant Number:</label>
        <input type="text" id="number" name="number" />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="joe@example.com"
        />
      </div>

      <fieldset class="legacy-form-row">
        <legend>Type of Talk</legend>

        <input
          id="talk-type-1"
          type="radio"
          name="talk-type"
          value="main-stage"
        />
        <label for="talk-type-1" class="radio-label">Main Stage</label>

        <input
          id="talk-type-2"
          type="radio"
          name="talk-type"
          value="workshop"
          checked
        />
        <label for="talk-type-2" class="radio-label">Workshop</label>
      </fieldset>

      <div class="form-row">
        <label for="t-shirt">T-Shirt Size</label>
        <select name="t-shirt" id="t-shirt">
          <option value="xs">Extra Small</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
          <option value="xl">Extra Large</option>
        </select>
      </div>

      <div class="form-row">
        <label for="abstract">Abstract</label>
        <textarea name="abstract" id="abstract"></textarea>
        <p class="instructions">Describe your talk in 500 words or less</p>
      </div>

      <div class="form-row">
        <label for="available" class="checkbox-label">
          <input
            type="checkbox"
            id="available"
            name="available"
            value="is-available"
          />
          <span>I'm actually available the date of the talk</span>
        </label>
      </div>

      <div class="form-row">
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
